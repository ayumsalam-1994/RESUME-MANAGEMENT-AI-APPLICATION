<header class="topbar">
	<div class="brand" routerLink="/dashboard">RoleFit</div>
	
	@if (authService.isAuthenticated()) {
		<button class="hamburger" (click)="toggleMobileMenu()" [class.open]="mobileMenuOpen()">
			<span></span>
			<span></span>
			<span></span>
		</button>
		
		<nav class="nav" [class.mobile-open]="mobileMenuOpen()">
			<a routerLink="/dashboard" routerLinkActive="active" (click)="closeMobileMenu()">Dashboard</a>
			<a routerLink="/profile" routerLinkActive="active" (click)="closeMobileMenu()">Profile</a>
			<a routerLink="/experience" routerLinkActive="active" (click)="closeMobileMenu()">Experience</a>
			<a routerLink="/projects" routerLinkActive="active" (click)="closeMobileMenu()">Projects</a>
			<a routerLink="/certifications" routerLinkActive="active" (click)="closeMobileMenu()">Certifications</a>
			<a routerLink="/job-applications" routerLinkActive="active" (click)="closeMobileMenu()">Jobs</a>
			<button class="logout" (click)="logout()">Logout</button>
		</nav>
	} @else {
		<nav class="nav">
			<a routerLink="/login" routerLinkActive="active">Login</a>
			<a routerLink="/register" routerLinkActive="active">Register</a>
		</nav>
	}
</header>

<main class="page">
	<router-outlet />
</main>
